<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBankApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!--- <link rel="stylesheet" href="assets/css/style.css">-->
    </link>
    <script src="listrequest.js"></script>
    <!---- <script src="add.js"></script>-->
    <script>
        $("#header").load("header.html");
    </script>
    <style>
        h1 {
            text-align: center;
            color: black;
            margin-top: 100px;

        }
        .table-hide {

    
             display: none;  
        }
        p{
            position: absolute;
bottom: 200px;
right: 30px;
        }
    </style>
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <div id="page-content">

            <center>
                <h1 class="head"> BLOOD REQUEST</h1>
            </center>
            </br>
            </br>
            <table id="requesttable"  border="1" style="width:100%">
                <thead>
                    <tr class="header">
                        <th>S.NO</th>
                        <th>BLOOD-GROUP</th>
                        <th>QUANTITY</th>
                        
                    </tr>
                    <P>
                        <button onclick="changeStyle()" id="delete">DELETE</button>
                    </P>
                </thead>
                <tbody>
                </tbody>
               
                
                </table>
                
        </div>
    </main>
    <script>
         $("#header").load("header.html");
        function displayRequest() {
            let listTemp = JSON.parse(localStorage.getItem("ADDREQUEST"));
            let requestlist = listTemp ? listTemp : [];
            console.log(requestlist);
            let sno = 0;
            if (requestlist.length > 0) {
                for (let obj of requestlist) {

                    var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.bloodgrp + "</td><td>" + obj.quantity + "</td></tr>";
                    $("table tbody").append(new_row);
                }
            }


            else {
                alert("No request added");
                $("table").empty();
                $("table").append("<tr><td>No request available</td></tr>");
            }
        }
        
        
        displayRequest();
        function changeStyle() {
         var button=document.getElementById("delete");
             if(button.innerText=="DELETE")
            {
                button.innerText="VIEW";
             }
           else{
                button.innerText="DELETE";
            }
           
            var theTable = document.getElementById("requesttable");
            theTable.classList.toggle("table-hide");
         }
         



    </script>
</body>

</html>
