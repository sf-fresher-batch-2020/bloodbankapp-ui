<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

    <style>
        h1 {
            text-align: left;
            color: black;
            margin-top: 100px;

        }
    </style>
    <h1 class="head"> VIEW DONATION</h1>

</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <div id="page-content">

            <table id="requesttable" class="table table-striped table-dark" border="1" style="width:75%">
                <thead>
                    <tr>
                        <th scope="col">S.NO</th>
                        <th scope="col">BLOOD-GROUP</th>
                        <th scope="col">PHONE-NO</th>
                        <!-- <th scope="col">CREATED BY</th> -->


                    </tr>

                </thead>
                <tbody>
                </tbody>

            </table>

        </div>
    </main>
    <script>
        $("#header").load("header.html");
        function displayRequest() {
            let listTemp = JSON.parse(localStorage.getItem("DONORDETAILS"));
            let requestlist = listTemp ? listTemp : [];
            console.log(requestlist);
            // let donations = [];
            // let userId = 1;
            // mydonations = donations.filter(obj => obj.createdBy = userId);
            let sno = 0;
            if (requestlist.length > 0) {
                for (let obj of requestlist) {

                    var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.bloodgrp + "</td><td>" + obj.phoneno + "</td></tr>";
                    $("table tbody").append(new_row);
                }
            }


            else {
                alert("No request added");
                $("table").empty();
                $("table").append("<tr><td>No request available</td></tr>");
            }
        }


        displayRequest();



    </script>
</body>

</html>
