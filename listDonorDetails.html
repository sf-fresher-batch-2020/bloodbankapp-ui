<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <div id="page-content">

            <center>
                <h1 class="head"> LIST DONOR-DETAILS</h1>
            </center>
            </br>
            </br>
            <table id="requesttable" class="table-hide" border="1" style="width:100%">
                <thead>
                    <tr class="header">
                        <th>S.NO</th>
                        <th>BLOOD-GROUP</th>
                        <th>PHONE-NO</th>
                    
                    </tr>
                    <tr>
                         
                    </tr>
                </thead>
                <tbody>
                </tbody>
                
                </table>
                
        </div>
    </main>
    <script>
         $("#header").load("header.html");
        function displayRequest() {
            let listTemp = JSON.parse(localStorage.getItem("DONORDETAILS"));
            let requestlist = listTemp ? listTemp : [];
            console.log(requestlist);
            let sno = 0;
            if (requestlist.length > 0) {
                for (let obj of requestlist) {

                    var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.bloodgrp + "</td><td>" + obj.phoneno + "</td>";
                    $("table tbody").append(new_row);
                }
            }


            else {
                alert("No request added");
                $("table").empty();
                $("table").append("<tr><td>No request available</td></tr>");
            }
        }
       

        displayRequest();



    </script>
</body>
