    <script>
         $("#header").load("header.html");
        function displayRequest() {
            let listTemp = JSON.parse(localStorage.getItem("UPDATEBLOODGROUPDETAILS"));
            let requestlist = listTemp ? listTemp : [];
            console.log(requestlist);
            let sno = 0;
            if (requestlist.length > 0) {
                for (let obj of requestlist) {

                    var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.bloodgrp + "</td></tr> ";
                    $("table tbody").append(new_row);
                }
            }


            else {
                alert("No request added");
                $("table").empty();
                $("table").append("<tr><td>No request available</td></tr>");
            }
        }
        

        displayRequest();



    </script>
