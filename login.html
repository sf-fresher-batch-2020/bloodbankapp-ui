<head>

</head>
<h1>LOGIN</h1>
<style>
    h1 {
        text-align: center;
        color: black;
        margin-top: 100px;

    }

    #page-content {

        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        min-width: 50%;
        min-height: 50%;


    }

    .center {

        margin-left: auto;
        margin-right: auto;
        font-style: bold;
        font-weight: 500;
    }

    p {
        text-align: center;
    }
</style>

<body
    style="background-image: url(https://png.pngtree.com/thumb_back/fh260/back_our/20190619/ourmid/pngtree-geometric-gradient-creative-blood-donation-poster-background-material-image_134137.jpg);background-repeat:no-repeat;background-size:100% 500%">

    <header id="header">

        <!-- Load Header content-->
    </header>
    <main class="container-fluid">


        <div id="page-content">
            <div id="message"></div>

            <form onsubmit="login()" autocomplete="off">
                <table class="center">
                    <tr>
                        <td> EMAIL</td>
                        <td> <input type="email" name="mail" id="mail" required autofocus></td>
                    </tr></br></br>
                    <tr>
                        <td> PASSWORD</td>
                        <td> <input type="password" name="pass" id="pass" required> </td>
                    </tr></br></br>

                    <tr>
                        <td> <input type="submit" value="LOGIN"></td>
                    </tr></br></br>


                </table>
            </form>
            <p>If you haven't? registered already please <a href="register.html">SIGN UP</a></p>


        </div>
    </main>
    <script>
        $("#header").load("header.html");
    </script>

    <script>

        function login() {

            event.preventDefault();
            // Step 1: Get Form Values
            let email = document.querySelector("#mail").value;
            let password = document.querySelector("#pass").value;
            //Step 2: Store all form values in a single object, so that it will easy to send 
            let obj = { "email": email, "password": password };
            console.log(obj);
            var RegUsersTemp = JSON.parse(localStorage.getItem("USERS"));
            //RegUsersTemp = null
            var RegUsers = RegUsersTemp ? RegUsersTemp : [];
            // RegUsers= []
            console.log(RegUsers);

            let user = false;
            for (let i of RegUsers) {
                if (i.email == email && i.password == password) {
                    user = true;
                    localStorage.setItem("LOGGED_IN_USER", JSON.stringify(i));
                }
            }



            if (user) {

                window.location.href = "index.html";
            }
            else {
                document.querySelector("#message").innerHTML = "Invalid";
            }
        }
    </script>
</body>

</html>
