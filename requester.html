<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBankApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--- <link rel="stylesheet" href="assets/css/style.css">-->
    </link>
    <style>
        h1 {
            text-align: center;
            color: black;
            margin-top: 100px;

        }

        #center {

            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-style: bold;
            font-weight: 500;
        }
    </style>
    <script src="addRequest.js"></script>
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <form id="center" onsubmit="addrequest()" autocomplete="off">
            <h1>ADD REQUEST</h1>
            <form class="form-horizontal" action="">
                <div class="form-group">

                </div>
                <label class="control-label col-sm-2" for="bloodgrp">CHOOSE A BLOOD GROUP:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="bloodgrp" name="bloodgrp" required>
                        <!-- <option value="---">--PLEASE SELECT--</option> -->
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="A1+">A1+</option>
                        <option value="A1-">A1-</option>
                        <option value="A1B+">A1B+</option>
                        <option value="A1B-">A1B-</option>
                        <option value="A2+">A2+</option>
                        <option value="A2-">A2-</option>
                        <option value="A2B+">A2B+</option>
                        <option value="A2B-">A2B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                </div>
                <div class="form-group">


                    <label class="control-label col-sm-2" for="quantity">ENTER QUANTITY: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="quantity" name="quantity"
                            placeholder="Enter required quantity in units" min="1" required> </br></br>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                        <input type="submit" class="btn btn-success" value="Submit" />


                        <input type="reset" class="btn btn-danger" name="Clear" value="Clear" />
                    </div>
                </div>




            </form>
        </form>
    </main>
    <script>
        $("#header").load("header.html");

        function addrequest() {
            event.preventDefault();

            var bloodgrp = document.querySelector("#bloodgrp").value;
            var quantity = document.querySelector("#quantity").value;
            let listobj = { "bloodgrp": bloodgrp, "quantity": quantity };
            console.log(listobj);
            var addrequestObj = new AddRequest();
            let result = addrequestObj.addrequest(listobj);
            if (result == "success") {
                alert("request added");
            }
            else {
                alert("request adding failed");
            }
        }

    </script>
</body>

</html>
