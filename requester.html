<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBankApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!--- <link rel="stylesheet" href="assets/css/style.css">-->
    </link>
    <style>
    h1 {
        text-align: center;
        color: black;
        margin-top: 100px;

    } 
    #center{

margin-left: auto;
margin-right: auto;
}
label {
            font-style: bold;
            font-weight: 500;
        }



    </style>
    <script src="addrequest.js"></script>
</head>
<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <form id="center"onsubmit="addrequest()" autocomplete="off">
            <h1>ADD REQUEST</h1>
            <p>
                <label for="bloodgrp" class="bloodgrp" > BLOOD-GROUP </label><br><br>
                <input type="text" name="bloodgrp" id="bloodgrp" placeholder="eg:A+" required
                    autofocus></br></br>
            </p>
            <p>
                <label for="quantity">ENTER QUANTITY </label><br> <br>
                <input type="number" id="quantity" name="quantity" placeholder="Enter required quantity in units" min="1" required> </br></br>
            </p>
            <p>
                

                <input type="submit" value="Submit" /> 
                <input type="reset" name="Clear" value="Clear" />
        
                <a href="listrequest.html" class="w3-btn w3-black">View Request</a>
                
                
            </p>
        </form>
    </main>
    <script> 
    $("#header").load("header.html");

        function addrequest(){
           event.preventDefault();
        
           var bloodgrp = document.querySelector("#bloodgrp").value;
           var quantity = document.querySelector("#quantity").value;
           let listobj ={"bloodgrp": bloodgrp,"quantity": quantity};
           console.log(listobj);
           var addrequestObj= new AddRequest();
      let result= addrequestObj.addrequest(listobj);
      if (result=="success"){
       alert("request added");
      }
      else{
          alert("request adding failed");
      }
       }
       
           </script>
</body>
</html>
